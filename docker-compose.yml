      - "8081:8080"
    environment:
      # 1.6.19 configuration
      #- VAULT_ADDR=http://vault:8200
      #- SECRET_PATH=secret/local/user-services
      - USE_ENVCONSUL=true
      - SERVER_USE_FORWARD_HEADERS=true
